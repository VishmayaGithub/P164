<!DOCTYPE html>
<html>

<head>
    <title>Paint ball Arena</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"> </script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"> </script>
    <script src = "shoot.js"></script>    

    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
 <script src = "https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"  ></script>  
</head>

<body>
    <a-scene id = "scene" inspector-plugin-recast>
        <!--Assets-->
        <a-assets>
            <a-asset-item src="gun/scene.gltf" id="shooter"></a-asset-item>
            <a-asset-item src = "navmesh.gltf" id ="collider"></a-asset-item>
            <audio src="./sound/splashSound.mp3" id="splashSound"></audio>
            <audio src="./sound/footStep.mp3" id="footStep"></audio>

        </a-assets>

        <!--Light-->
      <!--<a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>-->
       
        <a-entity light="type: directional; color: #EEE; intensity: 1" position="0 1 -3"></a-entity>

        <a-entity id="environment" environment="preset : starry; skyType : gradient; lighting : point"></a-entity>
        <!--Sounds-->
        <a-entity id="sound1" sound="src : #splashSound; poolSize : 1; autoplay : false; volume : 2; loop : false">
        </a-entity>
        <a-entity id="sound2" sound="src : #footStep; poolSize : 2; autoplay : false; volume : 5; loop : false" player>
        </a-entity>

        <a-entity movement-controls = "speed : 0.3; constrainToNavMesh : true;" position = "0 0 2" >

        <!--Camera and Cursor-->
        <a-entity id="camera" camera position="0 1 2" look-controls="pointerLockEnabled: false">

            <a-entity id="gun" gltf-model="#shooter" position="0 -0.3 0" rotation="5 90 0"></a-entity>

            <a-cursor></a-cursor>
        </a-entity>

        </a-entity>

        <a-entity splash></a-entity>

        <!--Maze-->
        <a-plane height = "4" width = "6" position = "-8 0 -6" color = "#dcc9ff" id = "wall" static-body></a-plane>
        <a-plane height = "4" width = "6" position = "3 0 -6" color ="#9ff587" id = "wall" static-body></a-plane>
        <a-plane height = "4" width = "4" position = "9 0 -6" color ="#ff4d76" id = "wall" static-body></a-plane>

        <a-plane height = "4" width = "11" position = "-0.6 0 -12" color ="yellow" rotation = "0 30 0" id = "wall" static-body></a-plane>
        <a-plane height = "4" width = "18" position = "-0.9 0 -15" color ="#ff547d" rotation = "0 -40 0" id = "wall" static-body></a-plane>

        <a-plane height="4" width = "25" position = "-0.6 0 -20" color = "black" rotation ="0 40 0" id = "wall" static-body></a-plane>
        <a-plane height = "4" width = "30" position = "-0.9 0 -28" color = "pink" rotation = "0 -40 0" id = "wall" static-body></a-plane>

        <a-plane height = "4" width = "20" position = "-13 0 -13.5" color = "#ff5900" rotation = "0 -30 0" id = "wall" static-body></a-plane>


        <a-plane height = "30" width = "80" position = "0 0 -32" color = "#5a8be6" id = "wall" static-body></a-plane>
        <a-plane height = "30" width = "70" position = "-18 0 -16" color = "#4276d6" rotation = "0 90 0" id = "wall" static-body></a-plane>
        <a-plane height = "30" width = "70" position = "18 0 -16" color = "#94b5f2" rotation = "0 -90 0" id = "wall" static-body></a-plane>

        <a-entity id="navigation-mash" nav-mesh visible = "false" gltf-model = "#collider"></a-entity>





  

    </a-scene>
</body>

</html>
